<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% include 'head.html' %}
    <title>comm</title>
</head>
<body>
    <br/>
    <h2 class="center">Add/Update Comment</h2>

    <div class="row">
        <div class="col s12 m2 l2"></div>
        {% if type == 'com' %}
        <form class="col s12 m8 l8" action="/comm" method="POST">
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" placeholder="Review" name="rev" requried></textarea>
                </div>
                <div class="input-field col s6 center">
                    <input type="number" name="toughness" placeholder="Toughness (1-5)" max="5" min="1" required>
                    <input type="number" name="work" placeholder="Workload (1-5)" max="5" min="1" required>
                    <input type="number" name="rating" placeholder="Rating (1-10)" max="10" min="1" required>
                    <input type="hidden" value="{{cid}}" name="cid">
                </div>
            </div>
            <div class="row center">
                <input type="submit" id="search-button1" value="Comment" name="comm" class="btn-large waves-effect waves-light orange">
            </div>
        </form>

        {% else %}
        <form class="col s12 m8 l8" action="/update" method="POST">
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea2" class="materialize-textarea" placeholder="Review" name="rev" requried>{{rev[5]}}</textarea>
                </div>
                <div class="input-field col s6 center">
                    <input type="number" name="toughness" placeholder="Toughness (1-5)" max="5" min="1" required value="{{rev[2]}}">
                    <input type="number" name="work" placeholder="Workload (1-5)" max="5" min="1" required value="{{rev[3]}}">
                    <input type="number" name="rating" placeholder="Rating (1-10)" max="10" min="1" required value="{{rev[4]}}">
                    <input type="hidden" value="{{cid}}" name="cid">
                    <input type="hidden" value="{{revid}}" name="revid">
                </div>
            </div>
            <div class="row center">
                <input type="submit" id="search-button2" value="Comment" name="comm" class="btn-large waves-effect waves-light orange">
            </div>
            </form>
        {% endif %}
        <div class="col s12 m2 l2"></div>
    </div>
    {% include 'foot.html' %}
</body>
</html>
